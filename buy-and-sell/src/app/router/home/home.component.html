<h3> All Courses </h3>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="beginner-tab" data-bs-toggle="tab" data-bs-target="#beginner" type="button" role="tab" aria-controls="beginner" aria-selected="true">Beginner</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="advanced-tab" data-bs-toggle="tab" data-bs-target="#advanced" type="button" role="tab" aria-controls="advanced" aria-selected="false">Advanced</button>
  </li>

</ul>
<div class="tab-content" id="myTabContent" >
  <div class="tab-pane fade show active" id="beginner" role="tabpanel" aria-labelledby="beginner-tab" *ngIf=" courseStoreService.beginnerCourses$ | async as beginnerCourses">
    <app-course-card-list [courses]="beginnerCourses"></app-course-card-list>
    <!-- (courseChanged)="reloadCourse()" in stateless version -->
  </div>
  <div class="tab-pane fade" id="advanced" role="tabpanel" aria-labelledby="advanced-tab"*ngIf=" courseStoreService.advancedCourses$| async as advancedCourses">
    <app-course-card-list [courses]="advancedCourses" ></app-course-card-list>
  </div>
</div>
