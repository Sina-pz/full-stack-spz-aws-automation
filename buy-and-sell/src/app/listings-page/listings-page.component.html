<div>
    <div class="my-listing-container">
        <button type="button" class="btn btn-secondary ml-auto mr-3">
            <a class="nav-link cursor-pointer fw-bolder" routerLink="/my-listings">my-listings</a></button>
    </div>
    <div class="content-box" *ngFor="let listing of listings">
        <a routerLink="/listings/{{listing.id}}">
            <h3>{{listing.name}} - ${{listing.price}}</h3>
        </a>
    </div>
</div>
